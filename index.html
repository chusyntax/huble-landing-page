<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" type="text/css" href="slick/slick.css"/>
    <link rel="stylesheet" type="text/css" href="slick/slick-theme.css"/>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@500&display=swap" rel="stylesheet">
    <title>Landing Page</title>
</head>
<body>
    <div class="image_container">
        <section class="text_container">

            <span>Monolith</span>
            <h1>With Monolith's AI Software, test less and learn more.</h1>
            <h6>Spend less time running expensive, repetitive tests and more time learning from your engineering data to predict the exact tests to run.</h6>

            <div class="buttons">
                <button class="first_btn">Request Demo</button>
                <button class="second_btn">Speak to our team</button>
            </div>
            
        </section>

        <div class="slider">

            <div class="sliderClass">
                <div ><img src="/logos/honeywell.png" style="height:30px; width:150px" alt="img"></div>
                <div><img src="/logos/siemens.svg" alt="img"></div>
                <div><img src="/logos/kautex.png" alt="img" style="height:35px; width:150px"></div>
                <div><img src="/logos/michelin.png" alt="img" style="height:45px; width:150px"></div>
                <div><img src="/logos/jota.png" alt="img" style="height:25px; width:150px" ></div>
                <div><img src="/logos/honda.svg" alt="img"></div>
                <div><img src="/logos/bae.svg" alt="img"></div>
                <div><img src="/logos/mercedes.png" alt="img" style="height:35px; width:150px"></div>
                <div><img src="/logos/bmw.png" alt="img" style="height:50px; width:50px"></div>
                <div><img src="/logos/aptar.svg" alt="img"></div>
              </div>


        </div>
     </div>

     <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
     <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js" integrity="sha512-0QbL0ph8Tc8g5bLhfVzSqxe9GERORsKhIn1IrpxDAgUsbBGz/V7iSav2zzW325XGd1OMLdL4UiqRJj702IeqnQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
     <script type="text/javascript" src="slick/slick.min.js"></script>
   
     <script type="text/javascript">
       $(document).ready(function(){
         $('.sliderClass').slick({
           slidesToShow: 5,
           useTransform: true,
     slidesToScroll: 1,
     autoplay: true,
     //cssEase:cubic-bezier(0.455, 0.030, 0.515, 0.955),
     autoplaySpeed: 5000,
     arrows:false,
     pauseOnHover:false,
         });
       });
     </script>
</body>
</html>
